---

git_config:
  user:
    name: "{{ config.username }} {{ config.lastname }}"
    email: "{{ config.email }}"
  color:
    branch: auto
    diff: auto
    interactive: auto
    status: auto
    ui: auto
  core:
    editor: vim
    excludesfile: "~/.gitexcludesfile"
  push:
    default: current
  alias:
    clo: clone
    co: checkout
    st: status
    pur: pull --rebase
    ci: commit
    rc: rebase --continue
    lg: log -M --decorate --graph --oneline
    br: branch
    sth: stash
